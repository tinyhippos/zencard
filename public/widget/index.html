<!DOCTYPE html>
<html lang="en" manifest="widget.manifest">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        
        <!-- kudos prettyMobile -->
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;" />
        <meta name="apple-mobile-web-app-capable" content="no" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />

        <title>ZenCard</title>
        <link rel="stylesheet" type="text/css" href="app/zencard.css"/>

        <!-- third party plugins/libraries -->
        <script type="text/javascript" src="app/thirdparty/jquery-1.4.2.js"></script>
        <script type="text/javascript" src="app/thirdparty/jquery-barcode-1.3.3.min.js"></script>

        <!-- ZenCard app -->
        <script type="text/javascript">

            var ZenCard = {};

            window.addEventListener("load", function (){
                ZenCard.Main.initialize();
            }, false);

        </script>
        <script type="text/javascript" src="app/zencard.js"></script>
    </head>
    <body>

        <div class="layout">

            <div class="header">

                <div class="nav_left">
                    <div class="link"><a id="nav_left"></a></div>
                    <div class="image"><img src="app/images/greenbackbox.png" alt="left nav background" /></div>
                </div>

                <div class="nav_right">
                    <div class="link"><a id="nav_right"></a></div>
                    <div class="image"><img src="app/images/breenbox.png" alt="right nav background" /></div>
                </div>

                <h1>&nbsp;</h1>

            </div>

            <div class="view"> </div>

        </div>

    </body>
</html>
