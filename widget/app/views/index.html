<div  class="layout">
    <div>
        <form action="" onsubmit="ZenCard.Main.generate(this.barcode_number.value, this.barcode_type.value); return false;" method="post">
            <select name="barcode_type" id="barcode_type"></select>
            <input type="text" name="barcode_number" value="1234567890128" />
            <button>Generate</button>
            <button onclick="ZenCard.Main.clear(); return false;">Clear</button>
        </form>
    </div>
    <div id="barcodes"></div>
</div>
